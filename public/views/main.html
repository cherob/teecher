<div class="clearfix">
    <form ng-Submit="submitSchool()" ng-show="authenticated">
        <h2>Fuege eine Schule hinzu:</h2>

        <h2 class="btn btn-default" ng-click="showAddSchoolForm()">Los!</h2>

        <div ng-show="showAddSchoolFormBoo">
            <input required type="text" class="form-control" placeholder="Region" list="regions" name="regions"
                   ng-model="school.region">
            <input required class="form-control" maxlength="200" rows="1" placeholder="Name "
                   ng-model="school.name"></input>
            <input required class="form-control" maxlength="200" rows="1" placeholder="Extra "
                   ng-model="school.extra"></input>
            <input class="btn submit-btn pull-right" type="submit" value="Add school!"/>
        </div>
        <div ng-show="loadingSubmit">
            <span class="text-success">School Added! - <a href="#/schools">Check it out</a> </span>
        </div>
    </form>
</div>
<br>
<a href="#/schools" ng-show="authenticated">Liste von allen schulen</a> </span>

<div ng-hide="authenticated" class="inner cover">
    <h1 class="cover-heading">Teecher</h1>

    <p class="lead">Rate and give feedback to your teachers anonymously</p>

    <p class="lead">
        <a href="#/register" class="btn btn-lg btn-default">Create an account</a>
    </p>
</div>
</div>
